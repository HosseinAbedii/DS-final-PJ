apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-consumer
  labels:
    app: spark-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-consumer
  template:
    metadata:
      labels:
        app: spark-consumer
    spec:
      containers:
      - name: spark-consumer
        image: hosseinabedi/spark-consumer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: PYTHONUNBUFFERED
          value: "1"
        ports:
        - containerPort: 8765  # WebSocket port
---
apiVersion: v1
kind: Service
metadata:
  name: spark-consumer-service
spec:
  selector:
    app: spark-consumer
  ports:
    - protocol: TCP
      port: 8765
      targetPort: 8765
